<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorial Calculator</title>
</head>
<body>
    <h2>Factorial Calculator</h2>
    <p>Enter a number to calculate its factorial:</p>
    <input type="number" id="numberInput" min="0">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>

    <script>
        // JavaScript function to calculate factorial
        function calculateFactorial() {
            let number = parseInt(document.getElementById('numberInput').value);
            let result = factorial(number);
            document.getElementById('result').innerText = `Factorial of ${number} is: ${result}`;
        }

        // Function to compute factorial recursively
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>
</html>
